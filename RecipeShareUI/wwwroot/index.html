<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recipe Manager</h1>

    <div id="error-messages" style="color: red; margin-top: 10px;"></div>

    <form id="recipe-form">
        <h4>Add new recipe</h4>
        <input type="hidden" id="id" />
        <label>Title:</label><input type="text" id="title" required><br>
        <label>Ingredients:</label><input type="text" id="ingredients" required><br>
        <label>Steps:</label><input type="text" id="steps" required><br>
        <label>Cooking Time (min):</label><input type="number" id="cookingTime" required><br>
        <label>Dietary Tags:</label><input type="text" id="dietaryTags" required><br>
        <button type="submit">Save Recipe</button>
    </form>

    <h2>All Recipes</h2>
    <table id="recipes-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Ingredients</th>
                <th>Steps</th>
                <th>Time</th>
                <th>Tags</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>

<style>
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f9fafb;
        padding: 2rem;
        color: #333;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #2c3e50;
    }

    form {
        background-color: #ffffff;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
        max-width: 600px;
    }

        form label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        form button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            form button:hover {
                background-color: #2980b9;
            }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

        table thead {
            background-color: #3498db;
            color: white;
        }

        table th,
        table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eaeaea;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }

    .action-btn {
        margin-right: 0.5rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
    }

    .edit-btn {
        background-color: #27ae60;
        color: white;
    }

    .delete-btn {
        background-color: #e74c3c;
        color: white;
    }

    table tbody tr:hover {
        background-color: #f1f1f1;
    }

</style>
